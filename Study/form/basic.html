<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formBasic</title>
</head>
<body>
<h2>Allow Multiple Selections</h2>

<p>Use the multiple attribute to allow the user to select more than one value.</p>

<form >
    <label for="example"><h1>Test:</h1></label>
    <select name="testForm" id="example" multiple>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="11">eleven</option>
        <option value="22">twenty-two</option>
        <option value="32">thirty-two</option>
        <option value="111">one-hundred-and-eleven</option>
        <option value="222">two-hundred-and-twenty-two</option>
        <option value="3333">three-thousand-three-hundred-and-thirty-three</option>
    </select><br><br>
    <input type="submit">
</form>
</body>
</html>
