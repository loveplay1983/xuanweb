<!DOCTYPE html>
<html>
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<h2 style="text-align:center">图像浏览</h2>

<div class="row">
    <div class="column">
        <img src="./imgs/1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/3.png" style="width:100%" onclick="openModal();currentSlide(3)"
             class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/5.png" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor thumbnail">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="./imgs/1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="./imgs/2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="./imgs/3.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="./imgs/4.png" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="./imgs/5.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <div class="column">
            <img class="demo cursor thumbnail" src="./imgs/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="图片1">
        </div>
        <div class="column">
            <img class="demo cursor thumbnail" src="./imgs/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="图片2">
        </div>
        <div class="column">
            <img class="demo cursor thumbnail" src="./imgs/3.png" style="width:100%" onclick="currentSlide(3)"
                 alt="图片3">
        </div>
        <div class="column">
            <img class="demo cursor thumbnail" src="./imgs/4.png" style="width:100%" onclick="currentSlide(4)" alt="图片4">
        </div>
        <div class="column">
            <img class="demo cursor thumbnail" src="./imgs/5.png" style="width:100%" onclick="currentSlide(5)" alt="图片5">
        </div>
    </div>
</div>


<!--<script src="viewer.js" charset="gb2312"></script>-->
<script src="viewer.js"></script>
</body>
</html>
