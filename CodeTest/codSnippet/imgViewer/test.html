<!DOCTYPE html>
<html>
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<h2 style="text-align:center">红外热成像病患影像浏览</h2>

<div class="row">
    <div class="column">
        <img src="./imgs/1.jpg" style="width:100%" onclick="openModal();currentSlide(1)"
             class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/2.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
             class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/3.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
             class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/4.jpg" style="width:100%" onclick="openModal();currentSlide(4)"
             class="hover-shadow cursor thumbnail">
    </div>
    <div class="column">
        <img src="./imgs/5.jpg" style="width:100%" onclick="openModal();currentSlide(5)"
             class="hover-shadow cursor thumbnail">
    </div>
</div>

<div id="myModal" class="modal">

    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="./imgs/1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="./imgs/2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="./imgs/3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="./imgs/4.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="./imgs/5.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <p class="close cursor" onclick="closeModal()">&times;</p>
</div>

<script src="viewer.js"></script>
</body>
</html>
